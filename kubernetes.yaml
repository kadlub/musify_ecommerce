apiVersion: v1
kind: Namespace
metadata:
  name: musify

---

# Persistent Volume for Product Uploads
apiVersion: v1
kind: PersistentVolume
metadata:
  name: product-uploads-pv
  namespace: musify
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /mnt/data/uploads/products

---

# Persistent Volume Claim for Product Uploads
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: product-uploads-pvc
  namespace: musify
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi

---

# Persistent Volume for Database
apiVersion: v1
kind: PersistentVolume
metadata:
  name: musify-db-pv
  namespace: musify
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/db

---

# Persistent Volume Claim for Database
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-data
  namespace: musify
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi

---

# Database Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  namespace: musify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: postgres:13
        imagePullPolicy: Always
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: password
        - name: POSTGRES_DB
          value: musify
        volumeMounts:
        - name: db-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: db-data
        persistentVolumeClaim:
          claimName: db-data

---

# Database Service
apiVersion: v1
kind: Service
metadata:
  name: database
  namespace: musify
spec:
  selector:
    app: database
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
  type: ClusterIP

---

# Userservice Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice
  namespace: musify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec:
      containers:
      - name: userservice
        image: 654654313356.dkr.ecr.eu-north-1.amazonaws.com/musify:userservice-latest
